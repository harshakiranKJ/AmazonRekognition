<template name="dashboard">
  <div class="dashboard-page ui-view"> 
    <div class="container-fluid"> 
      <div class="row"> 
        <div class="col-sm-3 col-md-2 sidebar"> 
          <div class="text-center"> 
            <h2 class="brand">Gica Tech <br /></h2> 
            <img src="/logo.png" class="user-avatar" />
            <br /> 
            <a href="/login" class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a> 
          </div> 

          <ul class="nav nav-sidebar"> 
            <li>
              <a href="/dashboard/register">Register user</a>
            </li> 
            <li>
              <a href="/dashboard/reports">Monitor Reports</a>
            </li>
          </ul> 
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-scope ui-view">{{> yield}}</div>
          
      </div> 
    </div> 
  </div>
</template>
